<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <link ref="stylesheet" type="text/css" media="all" 
    href="../../css/gtvg.css" th:href="@{/css/gtvg.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
<title>Covid Tracker Home Page</title>
</head>
<body>
    <div class="container">
        <h1>Covid cases Live Tracker</h1>
        <p>This application lists the current number of cases reported across the globe</p>
        <div class="jumbotron" style="background-color: aliceblue; padding: 30px 20px;">
           <form th:action="@{/chart}" method="get"> <button class="display-4" style="background-color: yellow">6684497</button></form>
            <p class="idea">Total cases reported as of today</p>
            <hr class="my-4">
            <p>
                <span>New cases reported since previous day</span>
                <span th:text="${NewNumberCases}"></span>
            </p>

        </div>
        <table class="table">
            <tr>
            <th>States</th>
            <th>Country</th>
            <th>Latest total cases</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="states : ${totalCases}">
            <td th:text="${states.state}"></td>
            <td th:text="${states.country}"></td>
            <td th:text="${states.latestTotalCases}"></td>
            <td th:text="${states.diffFromPrevDay}"></td>

        </tr>
        </table>

    </div>
    
</body>
</html>
